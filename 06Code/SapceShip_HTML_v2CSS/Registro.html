<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="Styles/Styles.css" rel="stylesheet" type="text/css" />
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="Js/login.js"></script>
	<title>Registro</title>
</head>

<body>
	<section class="loginform">
		<table>
			<tr>
				<td><img class="logoizquierda" src="./logo/logo.png" alt=""></td>
				<th>Registro</th>
				<td><img class="logoderecha" src="./logo/logo3.png" alt=""></td>
			</tr>
			<tr>

				<th colspan="3">
					Registrate y realiza tus compras de una mejor forma
				</th>

			</tr>
		</table>


		<table>
			<tr>
				<td><b><label for="txtCi">Usuario</label></b></td>
				<td><input class="controlsloginf" type="text" id="usr" name="usr" maxlength="10" onblur="validateUser()"></td>
			</tr>

			<tr>
				<td><b><label for="txtName">Nombre completo</label></b></td>
				<td><input class="controlsloginf" type="text" id="txtName" name="txtName" required onblur="validateFullName()"></td>
			</tr>

			<tr>
				<td><b><label for="txtphoneNumber">Celular</label></b></td>
				<td><input class="controlsloginf" type="text" id="txtphoneNumber" name="txtphoneNumber" maxlength="10" onblur="validatePhone()">
				</td>
			</tr>

			<tr>
				<td><b><label for="txtMail">E-mail</label></b></td>
				<td><input class="controlsloginf" type="text" id="txtMail" name="txtMail" required></td>
			</tr>

			<tr>
				<td><b><label for="txtPassword">Contrase√±a</label></b></td>
				<td><input class="controlsloginf" type="text" id="pwd" name="pwd" placeholder="***********" onblur="validatePassword()"></td>
			</tr>


			<tr>
				<td></td>
				<td><button class="controlsloginf" type="submit">Guardar</button></td>
			</tr>

		</table>
		<table>
			<tr>
				<td>
					<a class="incioformlog" href="index.html">Inicio</a>
				</td>
			</tr>
		</table>
	</section>
</body>

</html>
