<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="Styles/Styles.css" rel="stylesheet" type="text/css" />
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="Js/login.js"></script>
	<title>Login</title>
</head>

<body>
	<section class="loginform">
		<form>
			<table>
				<tr>
					<td>
						<img class="logoizquierda" src="./logo/logo.png" alt="">
					</td>
					<th>
						Space-Ship login
					</th>
					<td>
						<img class="logoderecha" src="./logo/logo3.png" alt="">
					</td>
				</tr>

			</table>
			<table>
				<tr>
					<td>
						<label for="username">Usuario:</label>
					</td>
					<td>
						<input class="controlsloginf" type="text" id="usr" name="usr" maxlength="16" onkeyup="validateUser()">
						<p id="mensaje-error-usr" class="input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener numeros, letras y guion bajo.</p>
					</td>
				</tr>
				<tr>
					<td>
						<label for="pwd">Contrase&ntilde;a: </label>
					</td>
					<td>
						<input class="controlsloginf" type="password" id="pwd" name="pwd" maxlength="12" placeholder="***********" onkeyup	="validatePassword()">
						<p id="mensaje-error-pwd" class="input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input class="controlsloginf" type="button" value="Entrar" id="enter" onclick=loging()>
						<input class="controlsloginf" type="reset" value="Cancelar">
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>¿No tienes una cuenta?
						<a href="Registro.html">Registrate</a>
					</td>
				</tr>
				<tr>
					<td>
						<a class="incioformlog" href="index.html">Inicio</a>
					</td>
				</tr>
			</table>
		</form>

	</section>

</body>

</html>
