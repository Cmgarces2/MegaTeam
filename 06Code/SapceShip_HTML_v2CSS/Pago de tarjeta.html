<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Styles/Styles.css" rel="stylesheet" type="text/css" />
  <title>Pago con tarjeta de crédito o débito</title>
</head>

<body>
  <section class="loginform">
    <center><img src="./logo/logoSS.jpeg" width=150 height=150></center>
    <form>

      <table width="200" border="1">
        <tbody>
          <tr>
            <td><label for="inputNumber">Número de Tarjeta</label></td>
            <td><input type="text" id="inputNumber" maxlength="19" autocomplete="off"></td>
          </tr>
          <tr>
            <td><label for="inputName">Nombre</label></td>
            <td><input type="text" id="inputName" maxlength="19" autocomplete="off"></td>
          </tr>
          <tr>
            <td><label for="start">Fecha de expiración</label></td>
            <td><input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2030-12-31">
            </td>
          </tr>
          <tr>
            <td><label for="inputCCV">CCV</label></td>
            <td><input type="text" id="inputCCV" maxlength="3"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Enviar"></td>
            <td><input type="reset" value="Borrar"></td>
          </tr>
          <tr>
            <td colspan="2">
              <p> <a href="index.html"> Home</a></p>
            </td>
          </tr>

        </tbody>
      </table>
    </form>

  </section>
</body>

</html>
